<main class="main-content mt-0">
  <section>
    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row vh-100">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8 w-100">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient">
                  Welcome back
                </h3>
                <p class="mb-0">Enter your email and password to sign in</p>
              </div>
              <div class="card-body">
                <div role="form">
                  <label>Email</label>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      [(ngModel)]="email"
                    />
                  </div>
                  <label>Password</label>
                  <div class="mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      [(ngModel)]="password"
                    />
                  </div>
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="rememberMe"
                      [(ngModel)]="rememberMe"
                    />

                    <label class="form-check-label" for="rememberMe"
                      >Remember me</label
                    >
                  </div>
                  <div class="text-center">
                    <button
                      [disabled]="disabled"
                      type="button"
                      class="btn bg-gradient-info w-100 mt-4 mb-0 backgroundBtn"
                      (click)="login()"
                    >
                      Sign in
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div
              class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8"
            >
              <div
                class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6 right-img"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
