<app-header-page></app-header-page>
<div class="main-color" (click)="closedDropdown()">
  <main>
    <section class="section pb-5 pt-5">
      <div class="container pb-5 mt-5">
        <div>
          <h4 class="fw-bold text-white text-center">Welcome to</h4>
        </div>
        <div>
          <div class="d-flex justify-content-center">
            <div class="w-50">
              <img
                class="w-100"
                src=" assets/new-images/bhaifinance-with-logo.png"
              />
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <div class="w-50">
              <img class="w-100" src="assets/new-images/blockChain-hub.png" />
            </div>
          </div>
        </div>

        <div class="mt-5">
          <div>
            <h3 class="fw-bold text-white text-center">
              Empowering Your Digital Financial Journey!
            </h3>
          </div>
        </div>
      </div>

      <div>
        <div>
          <h2 class="fw-bold text-center text-white">INVEST IN BHAI FINANCE</h2>
        </div>
      </div>

      <div class="mt-5">
        <div class="d-flex justify-content-center">
          <div class="input-card-cont">
            <div class="input-card">
              <div class="p-5">
                <div *ngIf="!showMessage">
                  <!-- <div>
                      <input class="inputs" type="text" />
                      <input class="inputs" type="text" />
                    </div> -->

                  <label class="fw-bold lable-color">NAME*</label>
                  <div class="name-container">
                    <input
                      [(ngModel)]="firstName"
                      class="name-input mt-1"
                      type="text"
                      placeholder="First Name*"
                      style="color: white"
                      required
                    />
                    <input
                      [(ngModel)]="lastName"
                      class="name-input mt-1"
                      type="text"
                      placeholder="Last Name*"
                      style="color: white"
                      required
                    />
                  </div>

                  <div class="mt-4">
                    <label class="fw-bold lable-color">E-MAIL*</label>

                    <input
                      [(ngModel)]="email"
                      class="mt-1 inputs"
                      placeholder="E-mail Address*"
                      type="email"
                    />
                  </div>

                  <div class="mt-4">
                    <label class="fw-bold lable-color">CONTACT NUMBER*</label>

                    <input
                      [(ngModel)]="number"
                      class="mt-1 inputs"
                      placeholder="Contact Number*"
                      type="text"
                    />
                  </div>
                  <!-- <div class="mt-4">
                    <label class="fw-bold lable-color">INVESTOR TYPE*</label>

                    <div class="select-dropdown inputs">
                      <select [(ngModel)]="investorType">
                        <option class="op" value="Individual/ Angel Investor">
                          Individual/ Angel Investor
                        </option>
                        <option class="op" value="Venture Capital">
                          Venture Capital
                        </option>
                        <option class="op" value="private equity">
                          private equity
                        </option>

                        <option class="op" value="family office">
                          family office
                        </option>
                        <option class="op" value="Syndicate">Syndicate</option>
                      </select>
                    </div>
                  </div> -->

                  <div class="position-relative">
                    <div class="mt-4">
                      <label class="fw-bold lable-color">INVESTOR TYPE*</label>

                      <div class="position-relative">
                        <div class="investor-type-cont w-100">
                          <div
                            (click)="openDropdown()"
                            class="inputs pt-2 mt-1"
                          >
                            {{ investorType || "Investor Type*" }}
                          </div>
                        </div>

                        <div class="down-arrow-cont">
                          <div class="down-arrow">
                            <img
                              class="w-100"
                              src="assets/new-images/Vector.png"
                            />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div
                      class="manual-drop w-100 manual-drop-opt"
                      *ngIf="showDropdown"
                    >
                      <div class="w-100 pointer">
                        <div
                          class="mt-2 manual-drop-values"
                          (click)="options('Individual/ Angel Investor')"
                        >
                          Individual/ Angel Investor
                        </div>
                        <div class="drop-underline mt-1"></div>
                        <div
                          class="mt-2 manual-drop-values"
                          (click)="options('Venture Capital')"
                        >
                          Venture Capital
                        </div>
                        <div class="drop-underline mt-1"></div>

                        <div
                          class="mt-2 manual-drop-values"
                          (click)="options('private equity')"
                        >
                          Private Equity
                        </div>
                        <div class="drop-underline mt-1"></div>

                        <div
                          class="mt-2 manual-drop-values"
                          (click)="options('family office')"
                        >
                          Family Office
                        </div>
                        <div class="drop-underline mt-1"></div>

                        <div
                          class="mt-2 mb-2 manual-drop-values"
                          (click)="options('Syndicate')"
                        >
                          Syndicate
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-5 pt-5" *ngIf="!showMessage">
                  <div class="d-flex justify-content-center">
                    <button
                      *ngIf="!submitting"
                      (click)="createInvestor()"
                      class="submitBtn fw-bold"
                    >
                      SUBMIT
                    </button>

                    <button
                      *ngIf="submitting"
                      (click)="createInvestor()"
                      class="submitBtn fw-bold"
                    >
                      Submitting...
                    </button>
                  </div>
                </div>

                <div class="mt-3" *ngIf="showMessage">
                  <h1 class="fw-bold text-white text-center">
                    THANK YOU FOR YOUR INTEREST! WEâ€™LL BE CONTACTING YOU
                    SHORTLY.
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="pb-5 mt-5"></div>
    </section>
  </main>
</div>
<app-footer-page></app-footer-page>
